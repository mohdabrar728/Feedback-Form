
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8; errors='ignore'">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Feedback Form</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color:white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/writing.svg' %}" width="100" height="100" class="d-inline-block align-text-top">
          <img src="https://feedbackstudio.tv/wp-content/uploads/2020/11/feedback-logo.png" alt="" width="300" height="100" class="d-inline-block align-text-top">
        </a>
      </div>

    </nav>

<div class="container" style="padding-top:50px;padding-bottom:50px;padding-left:50px;padding-right:50px;">
     <div class="row" >

        <div class="col-sm-6 offset-sm-2 col-md-8 offset-md-0 alert alert-success">
   <h1 align="center">{{request.session.name}}</h1><br><br>
<br>
<form method="post" action="">
    {% csrf_token %}
    {{form|safe}}
    <center>
        <input type="submit" value="submit" class="btn btn-success">
    </center>
</form>
        </div>
         <div class="col-sm-4 col-md-4">
                <img src="{% static 'image/user_response.svg' %}" width="500px" height="500px" >
    </div>
     </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
