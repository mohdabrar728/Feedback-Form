{% extends 'base.html' %}
{% block container %}
<div class="container" style="padding-top:50px;padding-bottom:50px;padding-left:50px;padding-right:50px;">
 <center>
     <form method="post" action="/formpreview">
            {% csrf_token %}

        <div class="input-group mb-3">
          {{dropform|safe}}
            <div class="input-group-append">
            <input type="submit" value="preview" class="btn btn-secondary">
          </div>
        </div>
    </form>
 </center>
    <br><br>
    {% if form %}
    <div class="col">
        <form action="showmail" method="post">
              {% csrf_token %}
            {{form|safe}}
        <center>
            <input type="submit" value="send" class="btn btn-success">
        </center>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
