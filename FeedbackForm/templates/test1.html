{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="row" style="padding-top:50px;padding-bottom:250px;padding-left:50px;padding-right:50px;">
        <div class="col-sm-6 offset-sm-2 col-md-8 offset-md-0 alert alert-success">
            <center>
                 <form method="post" action="/formpreview">
                        {% csrf_token %}

                    <div class="input-group mb-3">
                      {{dropform|safe}}
                        <div class="input-group-append">
                        <input type="submit" value="preview" class="btn btn-secondary">
                      </div>
                    </div>
                </form>
             </center>
        <br><br>
        {% if form %}
            <form action="showmail" method="post">
                  {% csrf_token %}
                {{form|safe}}
            <center>
                <input type="submit" value="send" class="btn btn-success">
            </center>
            </form>
            {% endif %}
        </div>
    <div class="col-sm-4 col-md-4">
        <br><br>
        <img src="{% static 'image/Preview.svg' %}" width="500px">
    </div>
</div>
{% endblock %}
