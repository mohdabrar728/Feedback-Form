{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container">
        <br><br><br>
            <center>
                 <form method="post" action="/formpreview">
                        {% csrf_token %}
                    <div class="input-group mb-3">
                      {{dropform|safe}}
                        <div class="input-group-append">
                        <input type="submit" value="preview" class="btn btn-secondary">
                      </div>
                    </div>
                </form>
             </center>
        <br><br>
        {% if form %}
            <form action="showmail" method="post">
                  {% csrf_token %}
                {{form|safe}}
            <center>
                <input type="submit" value="send" class="btn btn-success">
            </center>
            </form>
            {% endif %}
        <div align="right">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <img src="{% static 'image/Preview.svg' %}" width="400px">
        </div>
    </div>
{% endblock %}
