{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container" style="padding-top:50px;padding-bottom:250px;padding-left:50px;padding-right:50px;">
        <div class="row" >
            <div class="col-sm-4 col-md-4">
                <img src="{% static 'image/Email.svg' %}" width="300px" >
    </div>
        <div class="col-sm-6 offset-sm-2 col-md-8 offset-md-0 alert alert-success">
         <form method="post" action="/emailtokenview">
                    {% csrf_token %}

             <div class="input-group mb-3">
          {{email_form}}
            <div class="input-group-append">
            <input type="submit" value="add mail" class="btn btn-secondary">
          </div>
        </div>

        </form>
        {% if data %}
        <table class="table">
            <tr style="text-align: center;" >
                <th>Email ID</th>
            </tr>
            {% for i in data %}
            <tr style="text-align: center;">
                <td>{{i.email_id}}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="showmail" method="post">
              {% csrf_token %}
        <center>
            <input type="submit" value="send" class="btn btn-success">
        </center>
        </form>
        {% endif %}
             </div>

        </div>
    </div>
{% endblock %}
