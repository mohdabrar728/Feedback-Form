{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="container">
        <br><br><br>
            <center>
                 <form method="post" action="/formpreview">
                        {% csrf_token %}
                    <div class="input-group mb-3">
                      {{dropform|safe}}
                        <div class="input-group-append">
                        <input type="submit" value="preview" class="btn btn-secondary">
                      </div>
                    </div>
                </form>
             </center>
        <br><br>
        {% if form %}
                <fieldset disabled>
                    {{form|safe}}
                </fieldset>
            <center>
                <a href="showmail" class="btn btn-success">send</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Clone Form
                </button>
            </center>
            </form>
            {% endif %}
        <div align="right">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <img src="{% static 'image/Preview.svg' %}" width="400px">
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form action="/formclone" method="post">
            {% csrf_token %}
              <div class="modal-body">
                  <label class="form-label">Form Title</label>
                <input type="text" class="form-control" name="new_name">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <input type="submit" value="create" class="btn btn-success">
              </div>
            </form>
    </div>
  </div>
</div>
{% endblock %}
