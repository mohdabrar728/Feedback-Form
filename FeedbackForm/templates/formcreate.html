{% extends 'base.html' %}
{% load static %}
{% block container %}
    <div class="row" style="padding-top:50px;padding-bottom:250px;padding-left:50px;padding-right:50px;">
        <div class="col-sm-4 col-md-4">
        <img src="{% static 'image/Questions.svg' %}" width="350px" height="300">
        </div>
    <div class="col-sm-6 offset-sm-2 col-md-8 offset-md-0 alert alert-success">
        <h1 align="center">{{request.session.name}}</h1><br><br>
                  <center>
        <div>

                <form method="post" novalidate>
                {% csrf_token %}
                {{name}}
                <input type="submit" value="Add">
            </form>

        </div>
                      <br><br>
         <div >
             <table class="table" style="text-align:center;">
                 <tr class="table-dark" >
                     <th>S.No</th>
                     <th>Question</th>
                     <th>Type</th>
                     <th>Options</th>
                 </tr>
                  {% for i in data %}
                 <tr>
                     <td>{{i.s_no}}</td>
                     <td> {{i.question}}</td>
                     <td>{{i.type}}</td>
                     <td>{{i.options}}</td>
                 </tr>
                 {% endfor %}
             </table>
             <a href="testformmaker" class="btn btn-success">Submit</a>
        </div>
        </center>
    </div>
  </div>
{% endblock %}
