{% extends 'base.html' %}
{% block container %}
<br><br>
    <div class="container">
        <h1 align="center">{{request.session.name}}</h1><br><br>
        <div>
            <form method="post" novalidate>
                {% csrf_token %}
                {{name}}
                <input type="submit" value="Add">
            </form>
        </div>
         <div>
             <table class="table">
                 <tr>
                     <th>S.No</th>
                     <th>Question</th>
                     <th>Type</th>
                     <th>Options</th>
                 </tr>
                  {% for i in data %}
                 <tr>
                     <td>{{i.s_no}}</td>
                     <td> {{i.question}}</td>
                     <td>{{i.type}}</td>
                     <td>{{i.options}}</td>
                 </tr>
                 {% endfor %}
             </table>
             <a href="testformmaker">Submit</a>
        </div>
  </div>
{% endblock %}
